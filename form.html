<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dispute Resolution Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4caf50;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            left: 0;
            pointer-events: none;
        }
        .wave svg {
            position: absolute;
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #4caf50;
            stroke-width: 1;
            stroke-linecap: round;
            animation: animateWave 1.5s linear infinite;
        }
        @keyframes animateWave {
            0% {
                stroke-dasharray: 0 300;
                stroke-opacity: 1;
            }
            100% {
                stroke-dasharray: 300 0;
                stroke-opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Dispute Resolution Service</h1>
        <form id="disputeForm" onsubmit="sendEmail(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Select Service Type:</label>
            <select id="service" name="service" required>
                <option value="mediation">Mediation</option>
                <option value="arbitration">Arbitration</option>
                <option value="negotiation">Negotiation</option>
            </select>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
        <div class="wave">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                <path d="M0.00,49.98 C186.25,105.52 308.21,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"></path>
            </svg>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("WizK-58QxNRkWIPYf"); // Replace with your new EmailJS User ID
        })();

        function sendEmail(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                details: document.getElementById('details').value
            };

            emailjs.send('service_ijw1qwg', 'template_6tf5thk', formData) // Replace with your EmailJS Service ID and Template ID
                .then(function(response) {
                    window.location.href = "success1.html"; // Redirect to success page
                }, function(error) {
                    alert('Failed to send email: ' + JSON.stringify(error));
                });
        }
    </script>
</body>
</html>
